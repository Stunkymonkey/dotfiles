env:
  TERM: xterm-256color

font:
  normal:
    family: "Fira Mono"
  bold:
    family: "Fira Mono"
  italic:
    family: "Fira Mono"
  size: 11.0

colors:
  primary:
    background: '0x0C0C0D'
    foreground: '0xFFFFFF'

  normal:
    black:   '0x2E3436'
    red:     '0xEF2929'
    green:   '0x4E9A06'
    yellow:  '0xC4A000'
    blue:    '0x3465A4'
    magenta: '0x75507B'
    cyan:    '0x06989A'
    white:   '0xD3D7CF'

  bright:
    black:   '0x555753'
    red:     '0xEF6060'
    green:   '0x8AE234'
    yellow:  '0xFCE94F'
    blue:    '0x729FCF'
    magenta: '0xAD7FA8'
    cyan:    '0x34E2E2'
    white:   '0xEEEEEC'

key_bindings:
  - { key: Home,     mods: Shift,   action: ScrollToTop                  }
  - { key: End,      mods: Shift,   action: ScrollToBottom               }
