#    - ["systemctl enable --user $PWD/sway/swayidle.service --now", "enable swayidle"]

- shell:
    - ["git submodule update --init --jobs $(nproc) --recursive", "Installing submodules"]

- link:
    ~/.local/bin/diff-so-fancy: git/diff-so-fancy/diff-so-fancy
