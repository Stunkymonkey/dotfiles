icons = "awesome5"
scrolling = "natural"

[theme.overrides]
good_bg = "#0C0C0D"
info_bg = "#0C0C0D"
idle_bg = "#0C0C0D"
warning_bg = "#0C0C0D"
critical_bg = "#0C0C0D"
separator_bg = "#0C0C0D"

[[block]]
block = "disk_space"
path = "/"
format = "{available}"

[[block]]
block = "disk_space"
path = "/home"
format = "{available}"
alert_absolute = true

[[block]]
block = "networkmanager"
device_format = "{icon}{ap}"
on_click = "alacritty -e nmtui"
interface_name_exclude = ["br\\-[0-9a-f]{12}", "docker\\d+"]

[[block]]
block = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used_percents}"

[[block]]
block = "temperature"
format = "{max}"

[[block]]
block = "cpu"

[[block]]
block = "load"

[[block]]
block = "battery"
format = "{percentage} {time}"

[[block]]
block = "bluetooth"
format = "{label}"
format_unavailable = "{label}"
mac = "94:DB:56:79:A5:3C"

[[block]]
block = "sound"

[[block]]
block = "sound"
device_kind = "source"

[[block]]
block = "time"
interval = 1
format = "%a %F %T"

[[block]]
block = "custom"
command = "if pgrep -x \"syncthing\" > /dev/null; then echo '{\"icon\":\"\",\"state\":\"Info\", \"text\": \"\"}'; else echo '{\"icon\":\"\",\"state\":\"Warning\", \"text\": \"\"}'; fi"
json = true
on_click = "xdg-open http://localhost:8384"
interval = 3
