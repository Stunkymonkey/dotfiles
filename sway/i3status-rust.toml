[theme]
name = "plain"
[theme.overrides]
separator = ""
good_bg = "#0C0C0D"
info_bg = "#0C0C0D"
idle_bg = "#0C0C0D"
warning_bg = "#0C0C0D"
critical_bg = "#0C0C0D"

[icons]
name = "awesome5"

[[block]]
block = "disk_space"
path = "/"
alias = ""

[[block]]
block = "disk_space"
path = "/home"
alias = ""
alert_absolute = true

[[block]]
block = "networkmanager"
device_format = "{icon}{ap}"
on_click = "alacritty -e nmtui"
interface_name_exclude = ["br\\-[0-9a-f]{12}", "docker\\d+"]

[[block]]
block = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "temperature"
format = "{average}°C"

[[block]]
block = "cpu"

[[block]]
block = "load"

[[block]]
block = "battery"
format = "{percentage}% {time}"

[[block]]
block = "bluetooth"
mac = "94:DB:56:79:A5:3C"

[[block]]
block = "sound"

[[block]]
block = "sound"
device_kind = "source"

[[block]]
block = "time"
interval = 1
format = "%a %F %T"
